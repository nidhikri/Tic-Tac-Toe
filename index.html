<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div id="player-input">
    <input type="text" id="player1" placeholder="Player 1 Name (X)">
    <input type="text" id="player2" placeholder="Player 2 Name (O)">
    <button id="startBtn">Start Game</button>
  </div>

  <h2 id="status">Enter player names to start</h2>

  <table id="board">
    <tr>
      <td id="cell-0"></td>
      <td id="cell-1"></td>
      <td id="cell-2"></td>
    </tr>
    <tr>
      <td id="cell-3"></td>
      <td id="cell-4"></td>
      <td id="cell-5"></td>
    </tr>
    <tr>
      <td id="cell-6"></td>
      <td id="cell-7"></td>
      <td id="cell-8"></td>
    </tr>
  </table>

  <button id="resetBtn">Reset</button>

  <script src="script.js"></script>
</body>
</html>
